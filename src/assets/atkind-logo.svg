<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <!-- Isometric Logo for atkind -->
  <defs>
    <!-- Rainbow gradient for right panel -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2EC4B6"/>
      <stop offset="50%" style="stop-color:#7BFFE9"/>
      <stop offset="100%" style="stop-color:#E9F5DB"/>
    </linearGradient>
  </defs>

  <g transform="translate(120, 120)">
    <!-- Main structure - all lines in black -->
    <!-- Top triangle -->
    <path d="M0,-80 L46,0 L-46,0 Z" 
          fill="none" 
          stroke="black" 
          stroke-width="4"
          stroke-linejoin="round"/>

    <!-- Left face - Orange -->
    <path d="M-46,0 L0,80 L-46,40 Z" 
          fill="#FF9F1C" 
          stroke="black" 
          stroke-width="4"
          stroke-linejoin="round"/>

    <!-- Right face - Rainbow gradient -->
    <path d="M46,0 L0,80 L46,40 Z" 
          fill="url(#rainbowGradient)" 
          stroke="black" 
          stroke-width="4"
          stroke-linejoin="round"/>

    <!-- Bottom face - Red with white stripes -->
    <path d="M-46,40 L0,80 L46,40 Z" 
          fill="#FF4040" 
          stroke="black" 
          stroke-width="4"
          stroke-linejoin="round"/>
    
    <!-- White stripes on bottom face -->
    <rect x="-20" y="50" width="40" height="5" 
          fill="white" 
          transform="rotate(-30)"/>
    <rect x="-20" y="60" width="40" height="5" 
          fill="white" 
          transform="rotate(-30)"/>

    <!-- Additional structural lines -->
    <line x1="0" y1="-80" x2="0" y2="80" 
          stroke="black" 
          stroke-width="4"/>
    <line x1="-46" y1="0" x2="0" y2="80" 
          stroke="black" 
          stroke-width="4"/>
    <line x1="46" y1="0" x2="0" y2="80" 
          stroke="black" 
          stroke-width="4"/>
  </g>
</svg>
  
  <!-- Colorful panels -->
  <!-- Right panel with gradient -->
  <path d="M325 175 L400 325 L250 325 Z" fill="url(#rightGradient)" stroke="#000000" stroke-width="15"/>
  
  <!-- Bottom panel with stripes -->
  <path d="M250 325 L325 400 L175 400 Z" fill="#FF5252" stroke="#000000" stroke-width="15"/>
  <path d="M210 345 L290 345 L290 360 L210 360 Z" fill="#FFFFFF" stroke="none"/>
  <path d="M210 375 L290 375 L290 390 L210 390 Z" fill="#FFFFFF" stroke="none"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2EC4B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9FE7F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9C46A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
